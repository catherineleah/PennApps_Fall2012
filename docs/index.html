var infos = [];
function setMarker(map, lat, lng, name) {
  // Add markers to the map

  // Marker sizes are expressed as a Size of X,Y
  // where the origin of the image (0,0) is located
  // in the top left of the image.

  // Origins, anchor positions and coordinates of the marker
  // increase in the X direction to the right and in
  // the Y direction down.

  var myLatLng = new google.maps.LatLng(lat, lng);

  var contentString = 
      '<div class="infoWindow">' +
        '<h6>' + name + '</h6>' +
      '</div>';

  var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: name,
      content: contentString,

      zIndex: 1,
      clickable: true
  });
  google.maps.event.addListener(marker, 'click', function() {
    /* close the previous info-window */
    closeInfos();
    var centerLatLng = new google.maps.LatLng(lat + 0.005, lng);
    map.panTo(centerLatLng);


    /* the marker's content gets attached to the info-window: */
    var info = new google.maps.InfoWindow({content: this.content, maxWidth: 50, disableAutoPan: true, });
    /* trigger the infobox's open function */
    info.open(map,this);




    /* keep the handle, in order to close it on next click event */
    infos[0]=info;
  });
}

function closeInfos(){
  if(infos.length > 0){
    /* detach the info-window from the marker */
    infos[0].set("marker",null);
    /* and close it */
    infos[0].close();
    /* blank the array */
    infos.length = 0;
  }
}

function addWaitTime(id, numPeople) {
  var ws = new cloudmine.WebService({
    appid: "c74de725f3954f6d9ba3f92489c58ac4",
    apikey: "d15e4a05041741c88acb40e28d9ffc1e"
  });
  
  var currentTime = new Date();
  var uniqueTime = currentTime.getTime();
  var day = currentTime.getDate();
  if (day == 0 || day == 1 || day == 3 || day == 5){
  	var dayType = 'MWF';
  }
  else {
  	var dayType = 'TH';
  }
  var minutes = currentTime.getMinutes();
  if (minutes < 15) {
  	var interval = 'q1';
  } else if (minutes < 30) {
  	var interval = 'q2';
  } else if (minutes < 45) {
  	var interval = 'q3';
  } else {
  	var interval = 'q4';
  }
  
  var dayObject = {};
  var timeObject = {};
  var intervalObject = {};
  timeObject[uniqueTime] = numPeople;
  intervalObject[interval] = timeObject;
  dayObject[dayType] = intervalObject;
  
  ws.update(id, dayObject);

}

function addCategory(id, category) {

  		console.log(categoryObject);
  		var count = categoryObject[category] ? categoryObject[category] : 0;
  		count++;
  		categoryObject[category] = count;
  		dataObject['categories'] = categoryObject;

  });

  });
}
