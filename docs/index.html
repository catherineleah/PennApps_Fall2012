var globalMap;
var globalCenter;
function displayMap(lat, lng) {

  var name = document.getElementById("map-canvas").dataset.name;
  var zoom;

  zoom = 16;



  var myOptions = {
    zoom: zoom,
    center: new google.maps.LatLng(lat,lng),
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    mapTypeControl: false,
    zoomControlOptions: {
        position: google.maps.ControlPosition.TOP_RIGHT
    }
  }
  var map = new google.maps.Map(document.getElementById("map-canvas"),
                                myOptions);

  var GeoMarker = new GeolocationMarker(map);
  var center = new google.maps.LatLng(lat,lng);
  console.log(lat + ", " + lng);
  globalMap = map;
  globalCenter = center;

}

var infos = [];
function setMarker(map, lat, lng, name) {
  // Add markers to the map

  // Marker sizes are expressed as a Size of X,Y
  // where the origin of the image (0,0) is located
  // in the top left of the image.

  // Origins, anchor positions and coordinates of the marker
  // increase in the X direction to the right and in
  // the Y direction down.

  var myLatLng = new google.maps.LatLng(lat, lng);

  var contentString = 
      '<div class="infoWindow">' +
        '<h6>' + name + '</h6>' +
      '</div>';

  var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: name,
      content: contentString,
      zIndex: 1,
  });
  google.maps.event.addListener(marker, 'click', function() {
    /* close the previous info-window */
    closeInfos();
    var centerLatLng = new google.maps.LatLng(lat + 0.0016, lng);
    map.panTo(centerLatLng);


    /* the marker's content gets attached to the info-window: */
    var info = new google.maps.InfoWindow({
      content: this.content, 
      maxWidth: 50, 
      disableAutoPan: true, 
    });
    /* trigger the infobox's open function */
    info.open(map,this);

    /* keep the handle, in order to close it on next click event */
    infos[0]=info;
  });
}


function closeInfos(){
  if(infos.length > 0){
    /* detach the info-window from the marker */
    infos[0].set("marker",null);
    /* and close it */
    infos[0].close();
    /* blank the array */
    infos.length = 0;
  }
}
